<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
     <title>Log In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style/all.min.css">
    <link rel="stylesheet" href="style/fontawesome.min.css">
   <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-2"></div>
                
                <div class="col-sm-8">
                    <div class="row login">
                    <div class="col-sm-6 form">
                        <h4>Log In</h4>
                        <p>Don't have any account? <a href="#">Signup?</a></p>
                        <form>
                            <span>Email Adress</span><br>
                            <input type="text" placeholder="you@example.com" class="w-75"><br>
                            <span>Password </span><a href="#" class="get">Forgot password?</a><br>
                            <input type="password" placeholder="Enter 8 characters or more" class="w-75">
                            <br>
                            <input type="radio"><span style="font-size : 12px">Remember Me</span>
                            <br>
                            <input type="submit" value="Login" class="btn sub">
                        </form>
                        <div class="social">
                            <button class="btn face"><i class="fab fa-facebook"></i> Facebook</button>
                            <button class="btn google"><i class="fab fa-google"></i> Facebook</button>
                        </div>
                        </div>
                        <div class="col-sm-6 image">
                            <img src="images.jpeg" width="250px" height="250px">
                        </div>
                        </div>
                        </div>
                    <div class="col-sm-2"></div>
            
                    
                    <div class="col-sm-2"></div>
                   

                </div>
                
            </div>
        </div>
    </body>
</html>
